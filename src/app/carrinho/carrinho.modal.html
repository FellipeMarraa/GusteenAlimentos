<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button style="color: white" menu="main-menu"></ion-menu-button>
    </ion-buttons>

    <ion-title>Carrinho</ion-title>

    <ion-buttons slot="end">
      <ion-button fill="clear" size="large" (click)="limparCarrinho()">Limpar
        <ion-icon name="trash-outline" slot="end" style="color: white"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card *ngFor="let produto of listaProdutosCarrinho" class="lista-cards">
    <ion-card-header>
      <ion-card-title>
        {{ " " + produto.nome}} - {{ "R$" + " " + produto.preco + ",00"}}
      </ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
