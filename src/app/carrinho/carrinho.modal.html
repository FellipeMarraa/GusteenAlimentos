<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button style="color: white" menu="main-menu"></ion-menu-button>
    </ion-buttons>

    <ion-title>Carrinho</ion-title>

    <ion-buttons slot="end">
      <ion-button fill="clear" size="large" (click)="limparCarrinho()">Limpar
        <ion-icon name="trash-outline" slot="end" style="color: white"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>

    <ion-item *ngFor="let produto of listaProdutosCarrinho" class="ion-text-wrap">

      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="2" class="ion-align-items-center">
            <ion-button color="medium" fill="clear" (click)="diminuirItem(produto)">
              <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-col>

          <ion-col size="1" class="ion-align-self-center ion-text-nowrap">
            {{produto.quantidade}}
          </ion-col>

          <ion-col size="2" class="ion-align-self-center">
            <ion-button color="medium" fill="clear" (click)="adicionaItem(produto)">
              <ion-icon name="add-circle" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-col>

          <ion-col size="2" offset="5">
            <ion-button color="medium" fill="clear" (click)="removerItem(produto)">
              <ion-icon name="close-circle" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="9">
            <b>{{produto.nome}}</b>
          </ion-col>
          <ion-col size="3" class="ion-text-end ion-text-nowrap">
            {{produto.quantidade * produto.preco|currency:'BRL'}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="9">
            Total:
          </ion-col>
          <ion-col size="3" class=" ion-text-nowrap">
            {{getTotal()|currency:'BRL' }}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

  </ion-list>

  <ion-button expand="full" (click)="finaliza()">
    Finaliza
  </ion-button>


</ion-content>
