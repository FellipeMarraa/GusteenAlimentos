<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button style="color: white" menu="main-menu"></ion-menu-button>
    </ion-buttons>

    <ion-searchbar class="searchbar" placeholder="Buscar"></ion-searchbar>

    <!------carrinho-->
    <ion-buttons slot="end">
      <ion-button fill="clear" size="large" (click)="openCar()">
        <ion-icon style="color: white" name="cart-outline"></ion-icon>
        <div>{{listaProdutosCarrinho.length}}</div>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <!--  lista de Produtores-->

  <ion-list class="produtores">
    <div (click)="goToProdutos(cliente)" class="cliente" *ngFor="let cliente of clientes" [ngClass]="cliente.active ? 'active' : ''">
      <ion-avatar style="background-color: green">
        <ion-img [src]="cliente.imageUrl "></ion-img>
      </ion-avatar>
      <p class="ion-no-margin">{{cliente.nome}}</p>
    </div>
  </ion-list>

  <div>
    <h1 class="list-header">Popular</h1>
    <ion-list class="produtores">
      <div (click)="goToProdutos(cliente)" class="cliente" *ngFor="let cliente of clientes" [ngClass]="cliente.active ? 'active' : ''">
        <ion-avatar style="background-color: green">
          <ion-img [src]="cliente.imageUrl "></ion-img>
        </ion-avatar>
        <p class="ion-no-margin">{{cliente.nome}}</p>
      </div>
    </ion-list>
  </div>

  <div>
    <h1 class="list-header">Famosos no AgroAPP</h1>
    <ion-list class="produtores">
      <div (click)="goToProdutos(cliente)" class="cliente" *ngFor="let cliente of clientes" [ngClass]="cliente.active ? 'active' : ''">
        <ion-avatar style="background-color: green">
          <ion-img [src]="cliente.imageUrl "></ion-img>
        </ion-avatar>
        <p class="ion-no-margin">{{cliente.nome}}</p>
      </div>
    </ion-list>
  </div>



</ion-content>
