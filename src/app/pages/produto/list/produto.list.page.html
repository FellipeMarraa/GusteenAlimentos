<ion-content>
  <ion-header class="header-system">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button fill="clear" (click)="backHome()" style="background-color: green">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-button>
      </ion-buttons>

      <ion-title class="ion-text-center"> {{cliente?.nome}}</ion-title>

      <ion-buttons slot="end">
        <ion-button fill="clear" style="background-color: green">
          <ion-icon name="heart-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>

  </ion-header>

  <!--Lista de Produtos deste Produtor-->


  <div class="food-list">
    <div class="card" *ngFor="let produto of listaProdutos">
      <ion-img [src]="produto?.imageUrl"></ion-img>

      <div class="card-content">
        <h3 class="title">{{produto?.nome}}</h3>
        <h2 class="subtitle">R${{produto?.preco|number:'1.2'}}</h2>

        <ion-buttons slot="start">
          <ion-button>
            <ion-icon slot="icon-only" name="add-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </div>
    </div>
  </div>
  <ion-fab vertical="bottom" horizontal="end" (click)="new()">
    <ion-fab-button color="primary">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
