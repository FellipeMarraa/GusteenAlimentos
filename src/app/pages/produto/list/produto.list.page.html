<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button style="color: white" menu="main-menu"></ion-menu-button>
    </ion-buttons>

    <ion-title>Lista Produto</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-card *ngFor="let produto of listaProdutos">
    <ion-card-header (click)="edit(produto)">
      <ion-card-title>
        {{produto.nome}} - {{ "R$" + " " + produto.preco + ",00"}}

        <ion-buttons slot="end">
          <ion-button fill="clear" (click)="removeProduto(produto)">
            <ion-icon color="danger" slot="icon-only" name="trash-outline"></ion-icon>
          </ion-button>
        </ion-buttons>

      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <!--      <img [src]="produto.imageUrl">-->
      <p style="color: green" *ngIf="produto.promocao==true">{{produto.desconto + "%" + " " + "OFF"}} </p>
      <!--      <ion-button (click)="addToCart(produto)" style="margin-left: 200px">-->
      <!--        <ion-icon name="add-circle-outline"></ion-icon>-->
      <!--      </ion-button>-->


    </ion-card-content>


  </ion-card>


</ion-content>

<ion-fab vertical="bottom" horizontal="end" (click)="new()">
  <ion-fab-button color="primary">
    <ion-icon name="add-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
