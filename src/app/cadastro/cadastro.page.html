<ion-content class="cadastro-content" color="login-primary">
  <ion-grid>

  <div class="ion-padding ion-div-classe">

    <ion-img class="logoCadastro" src="assets/LogoTransparente/LogoServiceBank.png"></ion-img>

      <form style="margin-top: 60%">

        <ion-radio-group value="cpf" (ionChange)="onRadioGroupChange($event)">
          <div class="radioGroup" style="text-align: center">
            <ion-label style="padding: 10px">CPF</ion-label>
            <ion-radio color="light" value="cpf" style="margin-right: 30px"></ion-radio>
            <ion-label style="padding: 10px">CNPJ</ion-label>
            <ion-radio color="light" value="cnpj" style="margin-right: 30px"></ion-radio>
          </div>
        </ion-radio-group>

        <div *ngIf="!cnpjVisible">
          <ion-item class="input-cpf">
            <ion-label position="floating">CPF</ion-label>
            <ion-input class="ion-text-lowercase" type="text" name="cpf" [(ngModel)]="usuario.cpf" (focusout)="validaCpf($event)"></ion-input>
          </ion-item>
          <p class="form-error" *ngIf="cpfErroVisible">* CPF invalido.</p>
        </div>

        <div *ngIf="cnpjVisible">
          <ion-item class="input-cpf">
            <ion-label position="floating">CNPJ</ion-label>
            <ion-input class="ion-text-lowercase" type="text" name="CNPJ" [(ngModel)]="usuario.cnpj" (focusout)="validaCnpj($event)"></ion-input>
          </ion-item>
          <p class="form-error" *ngIf="cnpjErroVisible">* Cnpj Invalido.</p>
        </div>

        <ion-item class="input-nome">
          <ion-label position="floating">Nome Completo</ion-label>
          <ion-input class="ion-text" type="text" name="nome" [(ngModel)]="usuario.nome"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input class="ion-text-lowercase" type="email" name="email" [(ngModel)]="usuario.email" (focusout)="focusoutEmail($event)"
          ></ion-input>
        </ion-item>

        <p class="form-error" *ngIf="emailErroVisible">* Email Invalido.</p>

        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input [type]="tipo ? 'text' : 'password'" name="senha" [(ngModel)]="usuario.senha">
            <ion-fab horizontal="end" vertical="end">
              <ion-button class="ocultarSenha" fill="clear" type="button" (click)="exibiOcultarSenha()">
                <ion-icon style="color:#ffffff" [name]="tipo ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
              </ion-button>
            </ion-fab>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Confirmar senha</ion-label>
          <ion-input [type]="tipoConfirmaSenha ? 'text' : 'password'" name="confirmaSenha" [(ngModel)]="confirmaSenha" (focusout)="focusout($event)">
            <ion-fab horizontal="end" vertical="end">
              <ion-button class="ocultarSenha" fill="clear" type="button" (click)="exibirConfirmaSenha()">
                <ion-icon style="color:#ffffff" [name]="tipoConfirmaSenha ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
              </ion-button>
            </ion-fab>
          </ion-input>
        </ion-item>

        <p class="form-error" *ngIf="senhaIguaiserrovisible">* Senhas diferentes.</p>

      <ion-fab vertical="end" horizontal="end">
        <ion-fab-button class="button-submit" color="light" type="submit" (click)="cadastrar()">
          <ion-icon color="primary" name="arrow-forward"></ion-icon>
        </ion-fab-button>
      </ion-fab>

    </form>

  </div>

  <ion-footer style="bottom:5%;position: absolute">
    <h1 class="possuo-cadastro" style="text-align: center; font-size: 15px; color: white; cursor: pointer" (click)="dismiss()" >JÃ¡ possuo cadastro!</h1>
  </ion-footer>

  </ion-grid>
</ion-content>
