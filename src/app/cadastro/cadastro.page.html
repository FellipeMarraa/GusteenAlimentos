<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-icon name="arrow-back" (click)="dismiss()"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="cadastro-content" fullscreen>

  <ion-grid>

    <form>

      <ion-item>
        <ion-label>Atividade</ion-label>
        <ion-select value="selecione">
          <ion-select-option value="produtor">Produtor</ion-select-option>
          <ion-select-option value="cliente">Cliente</ion-select-option>
        </ion-select>
      </ion-item>

      <div class="clear"></div>

      <ion-item class="input-cpfOuCnpj">
        <ion-label position="floating">CPF/CNPJ</ion-label>
        <ion-input class="ion-text-lowercase" type="text" name="cpfOuCnpj"
        ></ion-input>
      </ion-item>

      <div class="clear"></div>

      <ion-item class="input-nome">
        <ion-label position="floating">Nome</ion-label>
        <ion-input class="ion-text" type="text" name="nome"
        ></ion-input>
      </ion-item>
      <div class="clear"></div>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input class="ion-text-lowercase" type="email" name="email" (focusout)="focusoutEmail($event)"
        ></ion-input>
      </ion-item>
      <div class="clear"></div>

      <ion-item class="input-telefone">
        <ion-label position="floating">Telefone/Whatsapp</ion-label>
        <ion-input class="ion-text" type="text" name="nome"
        ></ion-input>
      </ion-item>
      <div class="clear"></div>

      <p class="form-error" *ngIf="emailErroVisible">* Email Invalido.</p>

      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input [type]="tipo ? 'text' : 'password'" name="senha">
          <ion-fab horizontal="end" vertical="end">
            <ion-button class="ocultarSenha" fill="clear" type="button" (click)="exibiOcultarSenha()">
              <ion-icon style="color:black" [name]="tipo ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
            </ion-button>
          </ion-fab>
        </ion-input>
      </ion-item>
      <div class="clear"></div>

      <ion-item>
        <ion-label position="floating">Confirmar senha</ion-label>
        <ion-input [type]="tipoConfirmaSenha ? 'text' : 'password'" name="confirmaSenha" [(ngModel)]="confirmaSenha"
                   (focusout)="focusout($event)">
          <ion-fab horizontal="end" vertical="end">
            <ion-button class="ocultarSenha" fill="clear" type="button" (click)="exibirConfirmaSenha()">
              <ion-icon style="color:black;" [name]="tipoConfirmaSenha ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
            </ion-button>
          </ion-fab>
        </ion-input>
      </ion-item>
      <div class="clear"></div>

      <ion-item>
        <ion-label>Termos de uso</ion-label>
        <ion-checkbox color="primary" slot="start"></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label>Política de privacidade</ion-label>
        <ion-checkbox color="primary" slot="start"></ion-checkbox>
      </ion-item>

      <div class="clear"></div>

      <p class="form-error" *ngIf="senhaIguaiserrovisible">* Senhas diferentes.</p>

      <ion-fab vertical="end" horizontal="end">
        <ion-fab-button class="button-submit" color="light" type="submit" (click)="cadastrarCidade()">
          <ion-icon color="primary" name="arrow-forward"></ion-icon>
        </ion-fab-button>
      </ion-fab>

      <div class="clear"></div>
    </form>

    <ion-footer>
      <p class="possuo-cadastro" (click)="dismiss()">Já possuo cadastro!</p>
    </ion-footer>

  </ion-grid>
</ion-content>
