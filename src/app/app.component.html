<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-img class="logoLogin" src="assets/LogoTransparente/LogoServiceBank.png"></ion-img>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list lines="none">
        <ion-menu-toggle>
          <ion-item routerLink="/perfil">
            <ion-icon name="person-circle-outline" slot="start"></ion-icon>
            <ion-label>Perfil</ion-label>
          </ion-item>

          <ion-item>
            <ion-icon name="mail" slot="start"></ion-icon>
            <ion-label>Emprestimos Disponiveis</ion-label>
          </ion-item>

          <ion-item>
            <ion-icon name="wallet-outline" slot="start"></ion-icon>
            <ion-label>Minas Contas</ion-label>
          </ion-item>

          <ion-item>
            <ion-icon name="help-circle-outline" slot="start"></ion-icon>
            <ion-label>Ajuda</ion-label>
          </ion-item>

          <ion-item routerLink="/login">
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            <ion-label>Sair</ion-label>
          </ion-item>

        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
