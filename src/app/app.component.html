<ion-app>
  <ion-menu menuId="main-menu" content-id="main" class="ion-menu">

    <header class="header-home">
      <ion-img class="logo-menu" src="assets/LogoTransparente/LogoServiceBank.png"></ion-img>
    </header>

    <ion-content style="background-color: white">
      <ion-list lines="none">
        <ion-menu-toggle>

          <ion-item routerLink="/home">
            <ion-icon name="arrow-undo-outline" slot="start"></ion-icon>
            <ion-label>Voltar</ion-label>
          </ion-item>

          <ion-item routerLink="/perfil">
            <ion-icon name="person-circle-outline" slot="start"></ion-icon>
            <ion-label>Perfil</ion-label>
          </ion-item>

          <ion-item>
            <ion-icon name="mail" slot="start"></ion-icon>
            <ion-label>Emprestimos Disponiveis</ion-label>
          </ion-item>

          <ion-item>
            <ion-icon name="wallet-outline" slot="start"></ion-icon>
            <ion-label>Minhas Contas</ion-label>
          </ion-item>

          <ion-item>
            <ion-icon name="help-circle-outline" slot="start"></ion-icon>
            <ion-label>Ajuda</ion-label>
          </ion-item>

          <ion-footer>
          <ion-item class="logout" routerLink="/login">
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            <ion-label>Sair</ion-label>
          </ion-item>
          </ion-footer>

        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
