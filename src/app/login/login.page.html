<ion-content class="login-content">
  <div>

      <ion-grid inset>
        <ion-row>
          <ion-col>
            <div class="img-avatar ion-text-center">
            </div>
          </ion-col>
        </ion-row>

        <ion-item>
          <ion-label position="floating">Usu√°rio</ion-label>

        </ion-item>

        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input>
            <ion-fab style="margin-left: 237px" vertical="end">
