<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-button fill="clear" size="large">
        <ion-icon name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button fill="clear" size="large" (click)="goPerfilPage()">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <card-expandable-component cardTitle="Caixa Ecônomica Federal">
    <!--      AKI É O QUE ELE MOSTRA SEM EXPANDIR-->
    <div header>
      <div class="font-custom" [ngStyle]="{'font-size': fontSizeBody + 'px'}">
        <p class="ion-text-wrap" [ngStyle]="{'font-size': fontSizeHead + 'px'}"><b>Valor Parcela:</b> R$750,00</p>
      </div>

      <div class="font-custom" [ngStyle]="{'font-size': fontSizeBody + 'px'}">
        <p class="ion-text-wrap" [ngStyle]="{'font-size': fontSizeHead + 'px'}">Data Próximo Vencimento:</p>
        <p class="ion-text-wrap" [ngStyle]="{'font-size': fontSizeHead + 'px'}"> 06/04/2021</p>
      </div>
    </div>

    <div content>
      <div class="font-custom" [ngStyle]="{'font-size': fontSizeBody + 'px'}">
        <p class="ion-text-wrap" [ngStyle]="{'font-size': fontSizeHead + 'px'}"><b>Número de registro:</b> 99999</p>
      </div>

      <div class="font-custom" [ngStyle]="{'font-size': fontSizeBody + 'px'}">
        <p class="ion-text-wrap" [ngStyle]="{'font-size': fontSizeHead + 'px'}"><b>Parcelas:</b> 48x</p>
      </div>

      <div class="font-custom" [ngStyle]="{'font-size': fontSizeBody + 'px'}">
        <p class="ion-text-wrap" [ngStyle]="{'font-size': fontSizeHead + 'px'}"><b>Valor emprestado:</b> R$24.000,00</p>
      </div>

      <div class="font-custom" [ngStyle]="{'font-size': fontSizeBody + 'px'}">
        <p class="ion-text-wrap" [ngStyle]="{'font-size': fontSizeHead + 'px'}"><b>Valor total:</b> R$36.000,00</p>
      </div>

      <div class="font-custom" [ngStyle]="{'font-size': fontSizeBody + 'px'}">
        <p class="ion-text-wrap" [ngStyle]="{'font-size': fontSizeHead + 'px'}"><b>Início do desconto:</b> 19/03/2021</p>
      </div>

      <div class="font-custom" [ngStyle]="{'font-size': fontSizeBody + 'px'}">
        <p class="ion-text-wrap" [ngStyle]="{'font-size': fontSizeHead + 'px'}"><b>Fim do desconto : </b> 19/03/2025</p>
      </div>

    </div>
  </card-expandable-component>
</ion-content>
