  <ion-toolbar class="toolbar-perfil">
    <ion-buttons slot="start">
      <ion-menu-button style="color: white" menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button fill="clear" size="large">
        <ion-icon style="color: white" name="create-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <header class="header-perfil">
    <ion-icon class="person-icon" name="person-circle-outline"></ion-icon>
    <h3 class="ion-text-header-nome" style="font-size: 20px; width: 100%; text-align: center">{{nome}}</h3>
    <h4 class="ion-text-header-email" [ngStyle]="{'font-size': fontSizeHead + 'px'}">{{email}}</h4>
  </header>

  <ion-content color="light">
  <div class="dados-user">
    <h2 style="font-size: 19px; padding: 10px 0px">Dados Pessoais</h2>
    <p class="ion-text-perfil" [ngStyle]="{'font-size': fontSizeHead + 'px'}">Nome</p> {{nome}}
    <p class="ion-text-perfil" [ngStyle]="{'font-size': fontSizeHead + 'px'}">CPF</p> {{cpf}}
    <p class="ion-text-perfil" [ngStyle]="{'font-size': fontSizeHead + 'px'}">Email</p> {{email}}
    <p class="ion-text-perfil" [ngStyle]="{'font-size': fontSizeHead + 'px'}">Senha</p> {{senha}}

  </div>
</ion-content>
